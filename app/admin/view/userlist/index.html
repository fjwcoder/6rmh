<{extend name="./index/iframe"}>
<{block name="content"}>
<div class="table-responsive">

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>用户id</th>
                <th>上线ID</th>
                <th>名称</th>
                <th>昵称</th>
                <th>真实姓名</th>
				<th>操作</th>
            </tr>
        </thead>
        <tbody>
            <{volist name="list" id="vo"}>
            <tr>
                <td><{$vo.id}></td>
                <td><{$vo.pid}></td>
                <td><{$vo.name}></td>
                <td><{$vo.nickname}></td>
                <td><{$vo.realname}></td>
				<td> 
                    <a href="<{:url('userdetail', ['navid'=>$header.navid, 'id'=>$vo.id])}>"><span class="glyphicon glyphicon-edit" title="详细信息"></span></a>&nbsp;                            
                    <{if $vo.status == 1}>
                    <a href="<{:url('status', ['navid'=>$header.navid, 'id'=>$vo.id])}>"><span class="glyphicon glyphicon-eye-open" title="点击锁定"></span></a>                    
                    <{else}>
                    <a href="<{:url('status', ['navid'=>$header.navid, 'id'=>$vo.id])}>"><span class="glyphicon glyphicon-eye-close" title="点击启用"></span></a>                    
                    <{/if}>
                </td>
            </tr>
            <{/volist}>
        </tbody>

    </table>
    <{$list->render()}>
</div>
    
    
<{/block}>
