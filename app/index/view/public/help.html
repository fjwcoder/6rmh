<style>
    ul.expmenu li div.header .arrow.up{background-image:url('__STATIC__/images/arrow_u.png');}
    ul.expmenu li div.header .arrow.down{background-image:url('__STATIC__/images/arrow_d.png');}
    .help_center{border:1px solid #E0E0E0;overflow: hidden;}
    .center{height:50px;line-height: 50px;color: #666;padding-left:20px;border-bottom:1px solid #E0E0E0;background:#F5F5F5;font-size:18px;}
    ul.expmenu{width:150px;margin:0 auto;}
    ul.expmenu li div.header{padding:12px 0px 12px 16px;border-top:1px dashed #E0E0E0;}
    ul.expmenu li:first-child div.header{border-top:none;}
    ul.expmenu li ul li {padding:10px 0px 10px 46px;color:#727272;}
    ul.expmenu li ul li:first-child{border-top:1px dashed #E0E0E0;}
    ul.expmenu li ul li.selected{background-color:#f4f4f4;}
    ul.expmenu li div.header .label{background:no-repeat;color: #666;font-size:14px;cursor: pointer;}
    ul.expmenu li div.header .arrow{display:block;width:16px;height:16px;background:no-repeat center;float:right;margin:3px 30px 0px 0px;}
    ul.expmenu li .menu{display:none;}	
    ul.expmenu li ul li:not(.selected):hover{background:#F5F5F5;cursor:pointer;}
    ul.expmenu li ul li:not(.selected):active{background:#fff;cursor:pointer;}
    .red{background-color:#f5f5f5;}
    .none{background-color: #fff;}
</style>
<body data-ng-app="myApp" class="web-body" >
    <header class=" web-top  wp_100 ">
        <{include file="./public/top"/}>
    </header>
    

    <!--主要内容页面-->
    <div class="web-content wp_100 f_l ">
        <div class="content-panel">
            <!--帮助中心功能栏-->
            <{include file="./help/navhelp"/}>

            <{block name="content"}>
                内容
            <{/block}>
        </div>
        
    </div>
        

    <div class="web-footer wp_100 f_l">
        <{include file="./public/footer"/}>
    </div>

    
    <!--加载swiper--> 
    <!--<script src="__STATIC__/js/plugin/swiper3/swiper-3.4.2.jquery.min.js"></script>
    <script src="__STATIC__/js/plugin/swiper3/swiper.animate1.0.2.min.js"></script>-->
    <script>
        $(function () {
        //加载事件
            var collection = $(".licolor");
            $.each(collection, function () {
                $(this).addClass("none");
            });
        });
        function licolor(dom){
            
            var collection = $(".licolor");
            $.each(collection, function () {
                $(this).removeClass("red");
                $(this).addClass("none");
            });
            $(dom).removeClass("none");
            $(dom).addClass("red");
        }

    </script>
    <script type="text/javascript">
        $(document).ready(function(){
                                   
            /* 滑动/展开 */
            $("ul.expmenu li > div.header").click(function(){
                
                var arrow = $(this).find("span.arrow");
                
                if(arrow.hasClass("up")){
                    arrow.removeClass("up");
                    arrow.addClass("down");
                }else if(arrow.hasClass("down")){
                    arrow.removeClass("down");
                    arrow.addClass("up");
                }
            
                $(this).parent().find("ul.menu").slideToggle();
            });
            
        });
        </script>
</body>
</html>
