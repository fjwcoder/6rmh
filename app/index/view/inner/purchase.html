<{extend name="./public/user"/}>
<{block name="content"}>
<style>
    .f_c{color: #666;}
    .withdraw{height: 50px;padding: 16px 10px;border-bottom: 1px dashed #f0f0f0;}
    .begintime{width: 140px; height: 25px;margin: 10px 10px;border:1px solid #666;}
    .span{margin-top:12px;color:#aaa}
    .search{width:25px; height:25px;margin: 10px 10px;border-radius:10px;}
</style>
<div class="user-panel address">
    <div class="more-info-navbar wp_100 ">
        <ul  >
            <li>
                <a href="javascript: void(0);">余额明细</a>
            </li>
        </ul>
    </div>
    <div class="more-info-detail table-title wp_100">
            <div class=" wp_25">图片</div>
            <div class=" wp_15">名称</div>
            <div class=" wp_15">数量</div>
            <div class=" wp_15">价格</div>
            <div class=" wp_15">卖家姓名</div>
            <div class=" wp_15">操作</div>
        </div>
        <div class="more-info-detail wp_100" >
            <{volist name="list" id="vo"}>
            <div class="cart-goods-record wp_100">
                <div class="wp_25 f_l"><img class="w100 h80" src="<{$vo.pic}>"></div>
                <div class=" wp_15 f_l"><{$vo.value}></div>
                <div class="wp_15 f_l"><{$vo.money}></div>
                <div class="wp_15 f_l"><{$vo.username}></div>
                <div class="wp_15 f_l">
                    <span class="ctrl-option">购买</span>&nbsp;&nbsp;&nbsp;
                    
                </div>
            </div>
            <{/volist}>
        </div>
        
        <div class="more-info-navbar wp_100"></div>

</div>
<{/block}>
