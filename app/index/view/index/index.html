{extend name="./public/base"/}
{block name="q-content"}
    <div class="q-content-div q-content-topic wp_90 hp_100">
        <form method="post" action="index/question" class="wp_100 hp_100">
            <div class="wp_100 t_c">
                <h2>{$topic.title}</h2>
            </div>
            <div id="div-topic" class="wp_100 hp_65 topic">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$topic.topic}</span>
            </div>
            <div id="question-button-div" class="wp_100 t_c question-button">
                <input type="hidden" name="id" value="{$topic.id}"/>
                <button type="submit" class="btn btn-default">开始测评</button>
            </div>
        </form>
    </div>
{/block}
