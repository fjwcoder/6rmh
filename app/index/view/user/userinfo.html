<{extend name="./public/user"/}>
<{block name="content"}>
<style>
    .m_a{margin: 0 auto;}
    .user_headimg{margin-top: 25px;box-shadow: 0 3px 10px #949894;}
    
    .f_c{color: #999;}
    .f_color{color: #666;}
    .l_h_40{line-height: 40px;}
    .input_border{border: 1px solid #e0e0e0;padding: 0px 10px;color:#666}
    .users-panels{width:42%;float:left;margin-top:30px;padding:15px;}
    .users-panels-right{width:42%;float:right;margin-top:30px;padding:15px;}
    .m_b40{margin-bottom:40px;}
</style>
<form class="form-horizontal" method="post" role="form" action="<{:url('editor')}>" enctype="multipart/form-data">
<div class="user-panel address">
    <div class="more-info-navbar wp_100 ">
        <ul  >
            <li>
                <a href="javascript: void(0);">个人信息</a>
            </li>
        </ul>
    </div>
    <div class="wp_100">
        <div class="wp_10  f_l">&nbsp;</div>
        <div class="wp_40  f_l">
            <input type="hidden" name="id" value="<{$users.id}>"/>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">昵称：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l"><input id="shows" class="w250 h30 input_border" type="text" name="nickname" value="<{$users.nickname}>" required></span>
                <!-- <span id="edits" class="wp_10 edits">修改</span> -->
            </div>
            <div class="wp_100 l_h_40">
                <span class="wp_25 f_l t_r f_c">真实姓名：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l f_color"><input id="shows" class="w250 h30 input_border" type="text" name="realname" value="<{$users.realname}>" required></span>
            </div>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">性别：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l f_c">
                    <{if $users.sex==1}>
                    <input type="radio" name="sex" value="1" checked/>&nbsp;<span class="f_color">男</span>&nbsp;&nbsp;
                    <input type="radio" name="sex" value="0" />&nbsp;<span class="f_color">女</span>
                    <{else}>
                    <input type="radio" name="sex" value="1" />&nbsp;<span class="f_color">男</span>&nbsp;&nbsp;
                    <input type="radio" name="sex" value="0" checked/>&nbsp;<span class="f_color">女</span>
                    <{/if}>
                </span>
            </div>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">手机号：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l"><input id="mobile" class="w250 h30 input_border" type="text" name="mobile" value="<{$users.mobile}>" pattern='^\d{11}$'></span>
                
            </div>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">QQ：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l"><input id="qq" class="w250 h30 input_border" type="text" name="qq" value="<{$users.qq}>"></span>
                
            </div>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">邮箱：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <!-- 正则邮箱验证 pattern='/^[_.0-9a-z-]+@([0-9a-z][0-9a-z-]+.)+[a-z]{2,3}$/' -->
                <span class="wp_60 f_l t_l"><input id="email" class="w250 h30 input_border" type="text" name="email" value="<{$users.email}>" ></span>
                
            </div>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">身份证号：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l"><input id="id_num" class="w250 h30 input_border" type="text" name="id_num" value="<{$users.id_num}>" pattern='^\d{18}$'></span>
                
            </div>
            <div class="wp_100 m_t20 l_h_40">
                <span class="wp_25 f_l t_r f_c">生日：</span>
                <span class="wp_5 f_l t_r f_c">&nbsp;</span>
                <span class="wp_60 f_l t_l"><input id="birthday" class="w250 h30 input_border" type="text" name="birthday" readonly="readonly" value="<{$users.birthday|date='Y-m-d',###}>"></span>
                
            </div>
        </div>
        <div class="wp_10  f_l">&nbsp;</div>
        <div class="wp_30  f_l">
            <div class="w300 h300 user_headimg">
                <img class="hp_100 wp_100 o_h" src="<{$users.headimgurl}>" alt="用户头像未显示">
            </div>
            <div class="wp_100 m_t50 l_h_40">
                <span class="wp_30 f_l t_r f_c">修改头像：</span>
                <span class="wp_40 f_l t_l f_c">
                    <div class="w200 h40 t_c">
                        <input id="headimg" type="file" accept="image/*" class="form-control fileinput" name="headimg" upurl=""/>
                    </div>
                    <script>
                        initFileInput('headimg', $('input#headimg').attr('upurl'));
                    </script>
                </span>
            </div>
        </div>
        <div class="wp_10  f_l"></div>
    </div>
    <div class="clear"></div>
    <div class="more-info-navbar wp_100">
            <a class="pull-right" href="javascript: void(0);" title="提交">
                <button class="submit-btn-default ">提交</button>
            </a>
        </div>
</div>
<!-- <div class="clear"></div> -->
<!-- <div class="more-info-navbar wp_100">
    <a class="pull-right" href="javascript: void(0);" title="提交">
        <button class="submit-btn-default ">提交</button>
    </a>
</div> -->
</form>

<form class="form-horizontal" method="post" role="form" action="<{:url('password')}>" enctype="multipart/form-data">
    <div class="users-panels address">
        <div class="more-info-navbar wp_100 ">
            <ul  >
                <li>
                    <a href="javascript: void(0);">修改登录密码</a>
                </li>
            </ul>
        </div>
        <div class="wp_100">
            <div class="wp_10  f_l">&nbsp;</div>
            <div class="wp_80  f_l m_t50 m_b40">
                <div class="wp_100 m_t l_h_50">
                    <span class="wp_20 f_l t_r f_c">原密码：</span>
                    <span class="wp_80 f_l t_l f_c"><input class="w280 h30 input_border" type="text" name="oldpassword" value=""></span>   
                </div>
                <div class="wp_100 m_t l_h_50">
                    <span class="wp_20 f_l t_r f_c">新密码：</span>
                    <span class="wp_80 f_l t_l f_c"><input class="w280 h30 input_border" type="text" name="pass" value=""></span>   
                </div>
                <div class="wp_100 m_t l_h_50">
                    <span class="wp_20 f_l t_r f_c">重复密码：</span>
                    <span class="wp_80 f_l t_l f_c"><input class="w280 h30 input_border" type="text" name="repass" value=""></span>   
                </div>
            </div>
            <div class="wp_10  f_l"></div>
        </div><div class="clear"></div>
        <div class="more-info-navbar wp_100">
                <a class="pull-right" href="javascript: void(0);" title="提交">
                    <button class="submit-btn-default ">提交</button>
                </a>
            </div>
    </div>
</form>
<form class="form-horizontal" method="post" role="form" action="<{:url('payword')}>" enctype="multipart/form-data">
    <div class="users-panels-right address">
        <div class="more-info-navbar wp_100 ">
            <ul  >
                <li>
                    <a href="javascript: void(0);">修改付款密码</a>
                </li>
            </ul>
    </div>
    <div class="wp_100">
        <div class="wp_10  f_l">&nbsp;</div>
        <div class="wp_80  f_l m_t50 m_b40">
            <div class="wp_100 m_t l_h_50">
                <span class="wp_20 f_l t_r f_c">原密码：</span>
                <span class="wp_80 f_l t_l f_c"><input class="w280 h30 input_border" type="text" name="oldpassword" value=""></span>   
            </div>
            <div class="wp_100 m_t l_h_50">
                <span class="wp_20 f_l t_r f_c">新密码：</span>
                <span class="wp_80 f_l t_l f_c"><input class="w280 h30 input_border" type="text" name="pass" value=""></span>   
            </div>
            <div class="wp_100 m_t l_h_50">
                <span class="wp_20 f_l t_r f_c">重复密码：</span>
                <span class="wp_80 f_l t_l f_c"><input class="w280 h30 input_border" type="text" name="repass" value=""></span>   
            </div>
        </div>
        <div class="wp_10  f_l"></div>
    </div><div class="clear"></div>
    <div class="more-info-navbar wp_100">
            <a class="pull-right" href="javascript: void(0);" title="提交">
                <button class="submit-btn-default ">提交</button>
            </a>
        </div>
    </div>
</form>
<script>
    laydate.render({
        elem: '#birthday' //指定元素
    });
</script>
<{/block}>
