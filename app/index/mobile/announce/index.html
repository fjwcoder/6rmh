<!DOCTYPE html>
<html lang="en">
    <head>
        <title><{$config.page_title}></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="__CSS__/animate.min.css" type="text/css"/>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body{margin:0;padding:0;}
            .announce-title{width: 100%;height:3em;background:#393A3F;position: relative;}
            .fanhui{float:none;text-align:-webkit-center;color:#fff;padding:5px 13px 5px 0px;border-right:1px solid #303136;margin-left:16px;line-height:3em;}
            .announce-tit{width: 76%;left: 0;position: absolute;top: 0;margin-left:46px;line-height: 3em;text-align: center;color: #fff;font-family: "微软雅黑";}
            .dianji{position: absolute;top:0px;right:0px; height:3em;color:#fff;width:11%;}
            .overflow{width: 300em;height: 100%;background-color: rgba(6,6,6,0);position: fixed;right: 0em;display: none;}
            .top{display: blocck;line-height:3em;padding-left:10px;}
            .announce-panel{margin-top:20px;padding:0 15px;overflow:hidden;}
            .announce-panel .panels{margin-bottom: 20px;overflow:hidden;background-color: #fff;border: 1px solid #ddd;border-radius: 4px;box-shadow: 2px 3px 4px rgba(0,0,0,.05);}
            .announce-panel .panels .panel-heading {font-family: "微软雅黑";color: #333;background-color: #f5f5f5;border-color: #ddd;text-align: center;font-weight: bold;padding: 10px 15px;border-bottom: 2px solid #E0E0E0;border-top-left-radius: 3px;border-top-right-radius: 3px;}
            .announce-con{padding:16px;font-family: "微软雅黑";}
            .announce_center{/*opacity: 0.5;*/display:none;border: 1px solid #E0E0E0;text-align:right;width:50%;position: absolute;right:0px;background:#fff;}
            .color{background: #f5f5f5;}
            .announce{height: 50px;line-height: 50px;color: #666;text-align: center;border-bottom: 1px solid #E0E0E0;background: #F5F5F5;font-size: 18px;}
            .anomenu{width:100%;}
            ul,li{list-style: none;padding:0px;margin:0px;}
            ul.anomenu li{cursor: pointer;height:40px;line-height:40px;text-align:center;border-bottom:1px dashed #E0E0E0;color:#666;font-size:14px;width:100%;}
            ul.anomenu li:hover{background:#f5f5f5;}
            ul.anomenu li:last-child{border-bottom:none;}
         </style> 
    </head>
    <body>
        <div class="announce-title">
            <a href="javascript:history.go(-1)" class="fanhui">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </a>
            <div class="announce-tit">
                <{$config.page_title}>
            </div>
            <div class="overflow">
                    
            </div>
            <div class="dianji">
                <div class="top glyphicon glyphicon-list" aria-hidden="true"></div>
            </div>

            <div class="announce_center">
                <div class="announce">历史记录</div>
                <ul class="anomenu">
                    <{volist name="announce" id="vo"}>
                    <{if $vo.type==1 && $vo.status ==1}>
                    <li id="<{$vo.id}>" class="announceli"><{$vo.title}></li> 
                    <{/if}>
                    <{/volist}>   
                </ul>
            </div>

        </div>
        <div class="announce-panel">
            <div class="panels">
                <div class="panel-heading">
                    <{$default.title}>
                </div>
                <div class="announce-con">
                    <{$default.content}>
                </div>
            </div>
        </div>
        <script>
            $('.top').click(function(event) {
                $('.announce_center').slideToggle(200);
                $('.overflow').slideToggle(200);
            });
                $('.footer').siblings().click(function(event) {
                    /* Act on the event */
                    $('.overflow').slideUp(200);
                    $('.announce_center').slideUp(200);
                });
        </script>
        <script>
            $(document).ready(function(){
                $(".announce_center li").eq(0).click().addClass("color");
                $(".announce_center li").click(function(){
                    $('.overflow').slideUp(200);
                    $('.announce_center').slideUp(200);
                    $(this).addClass("color").siblings().removeClass("color");
                    var id = $(this).attr("id");
                    $.ajax({
                        type: "get",
                        url:  "/index/announce/detail",
                        data: {id: id},
                        success:function(res){
                            // 将json转换为对象
                            var arr=JSON.parse(res);
                            $('.panel-heading').empty().append(arr[0].title);
                            $('.announce-con').empty().append(arr[0].content);
                            
                        },
                        error:function(e){
                            console.log(e);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
