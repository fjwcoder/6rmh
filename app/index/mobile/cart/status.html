<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>状态</title>
	<style>
		.ftx-02{
			background: #6ad4c9;
			color: #fff;
			width: 100%;
			font-size: 2em;
			height: 10em;
			line-height: 10em;
			text-align: center;
		}

		a{
			text-decoration: none;
			display: inline-block;
			color: #6ad4c9;
			font-size: 1em;
		}
		.button{
			position: relative;
			bottom: 4em;
		}
		.show_detail{
			text-align: left;
		}
		.go-cart{
			text-align: right;
		}
	</style>
</head>
<body>
    <div class="ftx-02">
        <{if $result.status}>
        		<div>商品已成功加入购物车！</div>
				<div class="button">
					<a href="/index/goods/detail/id/<{$result.goods.id}>" ><div class="show-detail">查看商品详情</div></a>
					<a href="/index/cart/index" ><div class="go-cart">去购物车结算</div></a>
				</div>	
        <{else}>

        <{/if}>
    </div>
</body>
</html>
