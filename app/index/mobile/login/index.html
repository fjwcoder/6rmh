<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/css/mobile/mall_mobile_login.css">
    <link rel="stylesheet" href="__STATIC__/css/mobile/mall_mobile_footer.css">
</head>
<body>
    <div class="content">
        <div class="back">
            <p class="glyphicon glyphicon-cloud logo"></p>
            <h1 class="logo_title">六耳猕猴</h1>
            <form action="/index/login/login" method="post" class="form form-horizontal col-md-10 col-md-offset-1">
                 <div class="input-group input-group-lg">
                    <span class="fa fa-user-circle"></span>
                    <input type="text" class="form-control phone" name="login[name]" placeholder="用户名......">
                 </div>
                 <div class="input-group input-group-lg">
                   <span class="glyphicon glyphicon-link"></span>
                   <input type="password" class="form-control password" name="login[password]" placeholder="请输入密码.......">
                 </div>
                 <button class="btn-block btn-lg" type="submit">登录</button>
            </form>
        </div>
    </div>
   
    <script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <{include file="public/footer"/}>
</body>
</html>
