<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--加载swiper的css-->
    <link rel="stylesheet" href="__CSS__/animate.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__CSS__/mobile/mall_mobile_special.css">
    <!--<link rel="stylesheet" href="__CSS__/mobile/mall_mobile_layout.css" type="text/css"/>-->
	<link rel="stylesheet" href="__CSS__/mobile/mall_mobile_footer.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="__STATIC__/js/plugin/jquery.imagezoom.min.js"></script>-->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--加载angularjs-->
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
    <{include file="public/share"}><!--微信分享配置文件-->
    <!--<script src="__JS__/admin/admin_default_layout.js"></script>-->

</head>
    <body id="index-body">
        <img style="height: 140px; width: 90%; margin: 10% 5%;" class="" src="__STATIC__/images/mall/index_font_mobile.png" />
        <div class="pro_con">
        <{volist name="goods" id="vo"  empty="不好意思，备货中~"}>
        <a class="product_show" href="<{:url('goods/detail', ['id'=>$vo.id])}>">
           <div class="left">
              <img src="<{$vo.img}>" alt="" />
           </div>
           <div class="right">
              <div class="product_name"><{$vo.name}></div>
              <div class="product_content">
                  <div class="price">
                    <span class="price_num">￥<{$vo.price}></span> 
                    <small style="color: #f00;">免邮</small>
                  </div>
              </div>
           </div>
        </a>                  
        <{/volist}>
        </div>
<{include file="public/footer"/}>
    </body>
    <script>
    	$('.hex-li').each(function() {
    		var h1 = $(this).find('.hex').offset().top;
    	    var hc = $(this).find('img').height()/2+h1;
    	    var hi = hc - ($(this).find('.hex-info').height()+14)/2;
    	    $(this).find('.hex-info').css('top', hi);
    	});
    </script>
</html>
