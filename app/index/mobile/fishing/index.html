<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="__CSS__/mobile/mall_mobile_footer.css">
        <link href="__CSS__/mall_mobile_fishing.css" rel="stylesheet">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <{include file="public/share"}><!--微信分享配置文件-->
    </head>
    <body>
        <div class="container abs">


            <!--用户信息-->
            <div class="user-property abs o_h">
                <span class="property-title">鱼饵: </span>
                <span id="bait" class="property-value"><{$user.bait}> </span>
                &nbsp;
                <span class="property-title">积分: </span>
                <span id="point" class="property-value"><{$user.point}></span>

            </div>
            <img class="headimgurl abs" src="<{$user.headimgurl}>" />
            


            <div id="info-panel" class="info-panel top-panel">
                <div id="info-panel-content" class="info-panel-content "></div>
            </div>

            <div id="fishing-panel" class="fishing-panel redpacket-panel top-panel">
                <div id="fishing-panel-content" class="fishing-panel-content ">
                    
                </div>
            </div>

            <div id="fish-float" class="fish-float top-panel"></div><!--鱼漂-->

            <img id="fish-finish" class="fish-finish abs" src="__STATIC__/images/mall/fish_finish.png"/>

            <!--画布-->
            <canvas id="river-canvas" class="river-canvas" ></canvas>
            <!--哎，特殊情况啊，没办法-->
            <div class="river-left abs"></div>
            <div class="river-right abs"></div>
            <!--河面-->
            <div id="river-panel" class="abs"></div>
            <div id="mask" class="mask abs"></div>
        </div>

        <{include file="public/footer"/}>
    </body>
    
    <script src="__JS__/mall/mall_mobile_fishing.js" type="text/javascript"></script>
</html>
